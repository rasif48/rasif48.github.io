<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style>
    body {background-color: #dd5d50;}
</style>
  </head>
  
<body>


  <div id="main" role="main">
    <div class="navbar">
      <header class="masthead">
        <div class="site-avatar-container">
        <div href="{{ site.baseurl }}/" class="site-avatar">
          <img src="{{ site.avatar-red }}" href="{{ site.baseurl }}/">
        </div>
        </div>
      </header>

      <nav>
        
        <!-- <div class="site-info"> -->
        <!-- <h3 class="site-name"><a class="site-name" href="{{ site.baseurl }}/">{{ site.name }}</a></h3> -->
        <!-- <p class="site-description">{{ site.description }}</p> -->
        <!-- </div> -->
        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        <a href="{{ site.baseurl }}/midnight-readings">midnight readings</a>
        <a href="{{ site.baseurl }}/summer-school">summer school</a>
    <!--    {% for post in site.posts %} -->
    <!--    <a href="{{ post.url }}">{{ post.title }}</a> -->
    <!--    {% endfor %}  -->
      </nav>
    </div>
    
    
    <div>
     <ul class="post-list">
      {% for post in site.posts %}
         <li>
           <a href="{{ post.url }}">{{ post.title }}</a>
         </li>
         {% endfor %}
       </ul>
      </div>
    
    
    <div class="container">
      {{ content }}
    </div>
  </div>

<div class="wrapper-footer">
     <div class="container">
       <footer class="footer">
         {% include svg-icons.html %}
       </footer>
     </div>
   </div>

   {% include analytics.html %}

   
</body>
</html>

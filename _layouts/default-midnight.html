<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style>
    body {background-color: #dd5d50;}
</style>
  </head>
  
<body>


  <div id="main" role="main">
    <div class="navbar">
      <nav>
        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        <a href="{{ site.baseurl }}/midnight-readings">midnight readings</a>
        <a href="{{ site.baseurl }}/summer-school">summer school</a>
      </nav>
    </div>
        
    <div class="post-midnight-container">
     <ul>
      {% for post in site.posts %}
         <li>
           <a class="post-nav-link" href="{{ post.url }}">{{ post.title }}</a>
         </li>
         {% endfor %}
       </ul>
   </div>

   <div class="leftspace">
    
    <div class="container">
      {{ content }}
    </div>
   </div class="leftspace">
  </div>

<div class="wrapper-footer">
     <div class="container">
       <footer class="footer">
         <a> github repository: {% include svg-icons.html %}</a><a>rasif is a non-profit organization registered ...</a>
       </footer>
     </div>
   </div>

   {% include analytics.html %}

   
</body>
</html>

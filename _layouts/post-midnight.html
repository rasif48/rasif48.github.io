---
layout: default-midnight
---

<article class="post">
  {% if page.title %}
  <h1>{{ page.title }}</h1>
  <p>author: {{ page.author }}</p>
  <p>translation: {{ page.translation }}</p>
  {% endif %}

  <div class="entry">
    <div class="english">
      {{ page.english }}
    </div>
    <div class="arabic">
      {{ page.arabic }}
    </div>
  </div>

  {% if page.date %}
    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  {% endif %}

</article>

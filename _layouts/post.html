---
layout: default
---

<article class="post">
  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="entry">
    <ul class="carousel">
      <li>
        <div class="english">
          {{ page.english }}
        </div>
      </li>
      <li>
        <div class="arabic">
          {{ page.arabic }}
        </div>
      </li>
    </ul>
  </div>

  {% if page.date %}
    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  {% endif %}

  <script type="text/javascript">
    var carousel;
$(document).ready(function () {
    carousel = $(".carousel");
  carousel.itemslide({disable_scroll: true});
});

  </script>

</article>
